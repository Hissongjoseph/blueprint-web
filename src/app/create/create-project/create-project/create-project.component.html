<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="createForm" (ngSubmit)="onSubmit">
        <div class="form-group">
          <label for="project">Board</label>
          <select class="form-control" formControlName="project">
            <option *ngFor="let company of projectNames['companies']" [value]="company">{{ company }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id">Project ID</label>
          <input type="text" class="form-control" formControlName="id" placeholder="Enter Project ID" >
        </div>
        <div class="form-group">
          <label for="name">Project Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter Project Name" >
        </div>
        <div class="form-group">
          <label for="materialsAllocated">Material Allocated</label>
          <input type="text" class="form-control" formControlName="materialsAllocated" placeholder="Material Allocated" >
        </div>
        <div class="form-group">
            <label for="hoursAllocated">Hours Allocated</label>
            <input type="text" class="form-control" formControlName="hoursAllocated" placeholder="Hours Allocated" >
          </div>
        <button type="submit" (click)="onSubmit()" [disabled]="!createForm.valid" class="btn btn-primary justify-content-center">Submit</button>
      </form>
    </div>
  </div>
</div>
