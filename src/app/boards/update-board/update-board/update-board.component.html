<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit">
        <div class="form-group">
          <label for="project">Board</label>
          <select class="form-control" (change)="onChange($event)">
            <option selected>Select a Board</option>
            <option *ngFor="let company of boardNames['companies']" [value]="company">{{ company }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="board">List of Current Users</label>
          <select class="form-control" id="board">
            <option *ngFor="let user of boardUsers['users']" [value]="user" selected>{{ user }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="newUser">Add User</label>
          <input type="text" class="form-control" formControlName="newUser" placeholder="Add a user to the board">
        </div>
        <button type="submit" (click)="onSubmit()" [disabled]="!updateForm.valid"
          class="btn btn-primary justify-content-center">Submit</button>
      </form>
    </div>
  </div>
</div>
